<div class="card">
    <div class="mt-2 grid text-center formUser">
      <div class="col-12 mb-5">
        <h2 class="mb-0">Bienvenido</h2>
        <span class="text-500">Un gusto saludarte</span>
      </div>
      <div class="col-12 mb-2">
        <p-button label="Registrar usuario"
                  type="submit"
                  icon="pi pi-plus"
                  class="p-button-info"
                  (click)="goRegister()"
                  [outlined]="true">
          </p-button>
      </div>
      <div class="col-12">
        <p-button label="Lista de usuarios"
                  type="submit"
                  icon="pi pi-list"
                  (click)="goList()"
                  class="p-button-danger"
                  [outlined]="true">
          </p-button>
      </div>
    </div>
</div>
